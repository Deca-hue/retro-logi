<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="form-title">Retro Login</h1>
        <form>
            <div class="form-group">
                <input type="text" required placeholder=" " id="username">
                <label for="username">Username</label>
            </div>
            <div class="form-group hidden" id="email-group">
                <input type="email" placeholder=" " id="email">
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" required placeholder=" " id="password">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="button" id="submit-button">Login</button>
        </form>
        <p style="margin-top: 1rem;">
            <button class="button" onclick="toggleForm()">Switch to Register</button>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
